<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onmouseenter="showDropDownDetail();clearTimeout(ddTimeout1)"
      onmouseleave="ddTimeout=setTimeout(hideDropDownDetail,2000)"
    >
      show hello
    </button>
    <div
      style="border: 1px solid red; display: none"
      id="dropdownDetail"
      onmouseenter="clearTimeout(ddTimeout)"
      onmouseleave="ddTimeout1=setTimeout(hideDropDownDetail,2000)"
    >
      item
    </div>
    <script>
      function showDropDownDetail() {
        document.getElementById("dropdownDetail").style.display = "block";
      }
      function hideDropDownDetail() {
        document.getElementById("dropdownDetail").style.display = "none";
      }
    </script>
  </body>
</html>
