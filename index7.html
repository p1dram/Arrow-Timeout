<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.js" />
    <style>
      body {
        background-color: rgb(253, 138, 239);
      }
      #container {
        text-align: center;
        margin-top: 250px;
      }
      #timer {
        font-size: 150px;
        margin: 0 auto;
        width: 1000px;
      }

      #controls {
        margin: 0 auto;
        width: 600px;
      }

      #controls button {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="timer">
        <span id="hours">00 :</span>
        <span id="mins">00 :</span>
        <span id="seconds"> 00</span>
      </div>

      <div id="controls">
        <button
          id="Start"
          style="color: white; background-color: black; border-radius: 10%"
        >
          start
        </button>
        <button
          id="Stop"
          style="color: white; background-color: black; border-radius: 10%"
        >
          stop
        </button>
        <button
          id="Reset"
          style="color: white; background-color: black; border-radius: 10%"
        >
          reset
        </button>
      </div>
    </div>
    <script></script>
  </body>
</html>
